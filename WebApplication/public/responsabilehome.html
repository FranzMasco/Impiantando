<!DOCTYPE html>
<html>
    <head>
        <title> Corsi utente responsabile </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Style for yellow star-->
        <style type="text/css">
            .rating-color{
                color:#fbc634 !important;
            }

            .rating-color-permanent{
                color:#fbc634 !important;
            }
        </style>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="script.js"></script>
        <script>
            function manager_homepage(){
                var username = getCookie("username");
                var user_id = getCookie("user_id");
                var token = getCookie("token");
                var user_level = getCookie("user_level");

                var outputJS = document.getElementById("outputJS");

                if(username=="" || user_id=="" || token=="" || user_level=="" || user_level!="responsabile"){
                    outputJS.innerHTML =
                    `
                        <p class="alert alert-danger">Authentication required</p>
                        <a href="index.html">Homepage</a>
                    `;
                }else{
                    outputJS.innerHTML =
                    `
                    <div class="card">
                        <div class="card-header">
                            <h2>Manager user: `+username+`</h2>
                        </div>
                    </div>
                    <div id="output_courses" class="container mt-3">
                    </div>
                    <br>
                    `;
                    loadCourses_manager(user_id);
                }
            
            }

            //Check if the user is authenticated
            // IF(the user is authenticated) THEN display logout
            function display_logout(){

                const output_html = document.getElementById("logout");

                //Retrive authentication data
                var username = getCookie("username");
                var token = getCookie("token");

                if(username && token){
                    output_html.innerHTML = `
                        <button class="btn btn-danger" onclick="logout();">Logout</button>
                    `;
                }
            }


        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Homepage</a>
                </li>
                </ul>
            </div>
            </nav>
        <div class="p-5 bg-success text-dark rounded">
            <h1>Impiantando</h1>
            <p>Web application version 2.0</p>       
            <span id="logout"></span> 
        </div>
        <div id="outputJS"></div>
        <script>manager_homepage()</script>
        <script>display_logout()</script>
        <br><br>
        <footer class="bg-dark text-center text-white fixed-bottom">
            <div class="container-fluid">
                <p>Email per l'assistenza: <a href="mailto:impiantando@gmail.com">impiantando@gmail.com</a></p>
            </div>    
        </footer>
    </body>
</html>
