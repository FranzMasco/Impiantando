<!DOCTYPE html>
<html>
    <head>
        <title> Corsi utente responsabile </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="script.js"></script>
        <script>
            function manager_homepage(){
                var username = getCookie("username");
                var user_id = getCookie("user_id");
                var token = getCookie("token");
                var user_level = getCookie("user_level");

                var outputJS = document.getElementById("outputJS");

                if(username=="" || user_id=="" || token=="" || user_level=="" || user_level!="responsabile"){
                    outputJS.innerHTML =
                    `
                        <p class="alert alert-danger">Authentication required</p>
                        <a href="index.html">Homepage</a>
                    `;
                }else{
                    outputJS.innerHTML =
                    `
                    <div class="card">
                        <div class="card-header">
                            <h2>Manager user: `+username+`</h2>
                        </div>
                    </div>
                    <div id="output_courses" class="container mt-3">
                        There are no courses yet
                    </div>
                    <br>
                    `;
                    loadCourses_manager(user_id);
                }

            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Homepage</a>
                </li>
                </ul>
            </div>
            </nav>
        <div class="p-5 bg-success text-dark rounded">
            <h1>Impiantando</h1>
            <p>Web application version 2.0</p>        
        </div>
        <div id="outputJS"></div>
        <script>manager_homepage()</script>
    </body>
</html>
