        <script>
            function mail(form) {
                var name = form.name.value;
                var surname = form.surname.value;
                var email = form.email.value;
                var dob = form.dob.value;
                var csname = form.csname.value;
                var description = form.description.value;
                var city = form.city.value;
                var address = form.address.value;
                var warning = ""
 
                
                var str = "mailto:francescomascotti@gmail.com?subject=Add admin and sport center&body=";

                if (name.length > 0) {
                    str += "Name: " + name + ", \n";
                } else {
                    warning += "Name is required\n"
                }
                if (surname.length > 0) {
                    str += "Surname: " + surname + ", \n";
                } else {
                    warning += "Surname is required\n"
                }
                if (email.length > 0) {
                    str += "Email: " + email + ", \n";
                } else {
                    warning += "Email is required\n"
                }
                if (dob.length > 0) {
                    str += "Birth date: " + dob + ", \n";
                } else {
                    warning += "Date of birth is required\n"
                }
                if (csname.length > 0) {
                    str += "Sport center name: " + csname + ", \n";
                } else {
                    warning += "Sport center name is required\n"
                }
                if (description.length > 0) {
                    str += "Sport center description: " + description + ", \n";
                } else {
                    warning += "Sport center description is required\n"
                }
                if (city.length > 0) {
                    str += "Sport center city: " + city + ", \n";
                } else {
                    warning += "Sport center city is required\n"
                }
                if (address.length > 0) {
                    str += "Sport center address: " + address + ". \n";
                } else {
                    warning += "Sport center address is required\n"
                }
                if (warning.length > 0) {
                    alert(warning)
                } else {
                    //document.getElementById('send').hidden = false;
                    //document.getElementById('send').href = str;
                    window.location.href = str;
                }    
            }
        </script>
